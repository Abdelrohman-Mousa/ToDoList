<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
     <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="info">
          <h1>"To-do list"</h1>
          <p>The important tasks you need to focus on to improve your skills.</p>
        </div>
      <div class="form">
        <input type="text" class="input" placeholder="Add Task" />
        <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="tasks">
        <!-- <div class="task"><i class="fa-solid fa-pencil"></i>Task One</div>
        <div class="task done">Task Two</div> -->
      </div>
     </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
